<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2><!--Aquelas em que a ordem importa-->
    <ol type="1"><!--1 A a I i-->
        <li>Acordar</li>
        <li>Desligar despertador</li>
        <li>Tomar Café</li>
            <ol type="a">
                <li>Buscar pão na padaria</li>
            </ol>
        <li>escovar os dentes
    </ol><hr>
    <h2>Listas Não Ordenadas</h2>
    <ul type="circle"> <!--disk circle square-->
        <li>Leite</li>
        <li>Alface</li>
        <li>Tomate</li>
        <li>Feijão</li>
    </ul><hr>
    
</body>
</html>
